<div class="container">
  <div class="login">
    <div *ngIf="triedLogin" class="loginFailed">
      <h3>Failure to Login</h3>
      <h4>Please check spelling or reach out to an admin</h4>
    </div>
    <div *ngIf="!triedLogin" class="top">
      <h3>Worker Login</h3>
    </div>
    <form (ngSubmit)="submitLogin()">
      <label for="username">Username:</label>
      <input
        [(ngModel)]="username"
        type="text"
        name="username"
        id="username"
        placeholder="input username"
        autocomplete="off"
      />
      <label for="password">Password:</label>
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        id="password"
        placeholder="input password"
      />
      <input class="loginBtn" type="submit" value="Login" />
    </form>
  </div>
</div>
