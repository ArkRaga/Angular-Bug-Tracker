<app-login
  *ngIf="!isLoggedIn"
  [triedLogin]="isTriedLoggIn"
  (sendLogin)="login($event)"
></app-login>
<div *ngIf="isLoggedIn">
  <app-all-bugs
    class="All"
    [bugReports]="bugCards"
    (acceptBugReport)="userAcceptBugReport($event)"
  ></app-all-bugs>
  <app-assigned-bugs
    class="Assigned"
    [bugReports]="bugCards"
    [user]="currentUser"
  ></app-assigned-bugs>
</div>
